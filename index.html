<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Web Gaccha</title>
  </head>
  <body>
    <div class="img-container">
      <img src="./img/bau.png" alt="bau" class="img" />
      <img src="./img/bau.png" alt="bau" class="img" />
      <img src="./img/bau.png" alt="bau" class="img" />
    </div>
    <button id="turnBtn" class="turn">Quay</button>
    <div class="bet-container">
      <!-- Item 1 -->
      <div class="item">
        <img src="./img/bau.png" alt="bau" class="icon" data-index="0" />
        <p class="number">0</p>
      </div>
      <!-- Item 2 -->
      <div class="item">
        <img src="./img/ca.png" alt="ca" class="icon" data-index="1" />
        <p class="number">0</p>
      </div>
      <!-- Item 3 -->
      <div class="item">
        <img src="./img/cua.png" alt="cua" class="icon" data-index="2" />
        <p class="number">0</p>
      </div>
      <!-- Item 4 -->
      <div class="item">
        <img src="./img/ga.png" alt="ga" class="icon" data-index="3" />
        <p class="number">0</p>
      </div>
      <!-- Item 5 -->
      <div class="item">
        <img src="./img/huou.png" alt="huou" class="icon" data-index="4" />
        <p class="number">0</p>
      </div>
      <!-- Item 6 -->
      <div class="item">
        <img src="./img/tom.png" alt="tom" class="icon" data-index="5" />
        <p class="number">0</p>
      </div>
    </div>
    <button id="resetBtn" class="resetBtn">Đặt lại</button>
    <p id="resultMessage" class="desc"></p>
    <div class="note">
      <b
        >Lưu ý:<br />
        - Số lần đặt ở một 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên
        'Kết quả'<br />
        -Tổng số lần đặt tối đa là 3
      </b>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
